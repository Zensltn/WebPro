{% extends "base.html" %}
{% block content %}
   
<div class="row">
  <div class="col-md-12">
    <form>
     
      <div class="mb-3">
        <label for="exampleInputkode" class="form-label">Kode Program Studi</label>
        <input type="text" class="form-control" name="kodeprodi" id="exampleInputkode">
      </div>
      <div class="mb-3">
        <label for="exampleInputprodi" class="form-label">Program Studi</label>
        <input type="text" class="form-control" name="namaprodi" id="exampleInputprodi">
      </div>

      <div class="mb-3">
        <label for="exampleInputprodi" class="form-label">Jenjang</label>
        <select class="form-select" aria-label="Default select example" name="Jenjang">
            <option selected>Pilih Jenjang</option>
            <option value="D3">D3 - Diploma 3 </option>
            <option value="D4">D4 - Diploma 4 </option>
            <option value="S1">S1 - Strata 1</option>
            <option value="S2">S2 - Strata 2</option>
            <option value="S3">S3 - Strata 3</option>
          </select>
      </div>

      
      <button type="submit" class="btn btn-primary btn-sm">Simpan</button>
      <a href="{% url 'manage_jurusan' %}" class="btn btn-danger btn-sm" >Batal</a>
    </form>
  </div>
</div>
    {% endblock content %}
