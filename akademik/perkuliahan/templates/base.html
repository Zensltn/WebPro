{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- cdn bootstrap-->
    <link href="{%  static 'css\bootstrap.min.css' %}" rel="stylesheet" >
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-light-subtle border-bottom border-body" data-bs-theme="dark">
      <div>
        <img src="https://universitasmulia.ac.id/wp-content/uploads/2019/02/LOGO-website-300x70.png" alt="My Image">
      </div>  
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Perkuliahan
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Mahasiswa</a></li>
                  <li><a class="dropdown-item" href="#">Matakuliah</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Dosen</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Hubungi Kami</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--end nav bar-->
        {% block content %}

        {% endblock content %}
      <!--javascript-->
      <script src="{% static "js\popper.min.js" %} "></script>
      <script src="{% static 'js\bootstrap.min.js' %} "></script>
  </body>
</html>
